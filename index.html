<!DOCTYPE html>
<html>
<head>
	<title>One-Time Login</title>
</head>
<body>
	<h1>Generate Account</h1>
	<form>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" readonly>

		<label for="password">Password:</label>
		<input type="text" id="password" name="password" readonly>

		<button id="generate-btn" type="button">Generate Account</button>

		<button id="login-page-btn" type="button">Go to Login Page</button>
	</form>

	<script src="script.js"></script>
</body>
</html>
